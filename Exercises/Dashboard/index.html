<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login_body">
    <header class="login_header bg-white">
        <img src="assets/logo.png" alt="logo" class="login_header_logo">
    </header>
    <main class="login_main bg-main">
        <div class="login_container bg-white">
            <img src="assets/logo.png" alt="logo" class="login_container_logo">
            <span class="login_heading">Welcome back!</span>
            <span class="login_sub_heading">Login to your account</span>
            <form action="/dashboard_empty.html" class="login_form">
                <label for="email" class="credential_field">
                    <div class="credential_field_icon">
                        <img src="assets/email-icon.png" alt="email icon">
                    </div>
                    <input type="text" id="email" placeholder="Email Address" class="credential_field_input">
                </label>
                <label for="password" class="credential_field">
                    <div class="credential_field_icon">
                        <img src="assets/lock_icon.png" alt="password icon">
                    </div>
                    <input type="password" id="password" placeholder="Password" class="credential_field_input">
                    <div class="credential_field_icon icon--align-right">
                        <img src="assets/eye-off.png" alt="show password" id="password_off_button">
                        <img src="assets/eye-on.png" alt="hide password" id="password_on_button" class="hide">
                    </div>
                </label>
                <a href="#" class="t--align_r text-blue">Recover Password</a>

                <span class="sign_up_text">Don't have an account? <a href="#" class="text-blue">Sign up</a></span>
                <input type="submit" value="Login" class="btn btn--centered btn--blue btn--large_text ">
            </form>
        </div>
    </main>
</body>
</html>

<script src="javascript/toggle-password-visibility.js"></script>
